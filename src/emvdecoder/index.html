<html>
	<head>
		<title>EMV tools</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="emv decoder V0.05 by Philsong@techtrex.com" />
		<meta name="keywords" content="emv decoder" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<div id="header" class="skel-panels-fixed">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="images/avatar.jpg" alt="" /></span>
							<h1 id="title">EMV</h1>
							<span class="byline">Software solution</span>
						</div>
						
				</div>
					
			</div>

		<!-- Main -->
			<div id="main">
			
				<!-- Intro -->
					<section id="top" class="four">
						<div class="container">
							<a href="/" class="image featured"><img src="images/banner.jpg" alt="" /></a>

							<header>
								<h2 class="alt"><strong>EMV decoder</strong></h2>
							</header>
							

							
							<div align=left>
								
								<form action="/parse" method="POST">

									Please select one item:
									<div class="row half">
									{{range .}}
										<div class="6u"><input type="radio" name="idx" value={{.Index}} />{{.Tip1st}}</div>
									{{end}}
									</div>

									<div class="row half">
										<div class="12u">
											<input type="text" name="data" class="text" placeholder="waiting to input EMV data in here" >
										</div>
									</div>
									
									<div class="row half">
										<div class="12u">
											<input type="submit" value="Parse" class="button submit"/>
										</div>
									</div>

								</form>
							</div>

						</div>
					</section>
			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<div class="copyright">
						<p>&copy; 2013 app. All rights reserved.</p>
					</div>
				
			</div>

	</body>
</html>
